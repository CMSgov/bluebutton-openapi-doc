openapi: 3.0.0
info:
  description: >-
    Fast Healthcare Interoperability Resources (FHIR, pronounced "Fire") defines
    a set of "Resources" that represent granular clinical concepts. The
    resources can be managed in isolation, or aggregated into complex documents.
    Technically, FHIR is designed for the web; the resources are based on simple
    XML or JSON structures, with an http-based RESTful protocol where each
    resource has predictable URL. Where possible, open internet standards are
    used for data representation and OAuth2 is used to control access to secure
    FHIR resources.
  title: Blue Button 2.0 with OAuth2
  version: v1.0.1
host: sandbox.bluebutton.cms.gov
schemes:
- https
basePath: /v1/fhir
servers:
- url: 'https://sandbox.bluebutton.cms.gov/v1/fhir'
  description: Sandbox Blue Button 2.0 API - Synthetic Data
- url: 'https://api.bluebutton.cms.gov/v1/fhir'
  description: Production Blue Button 2.0 API - LIVE DATA
tags:
- name: Coverage
- name: ExplanationOfBenefit
- name: Patient
- name: CapabilityStatement
components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://sandbox.bluebutton.cms.gov/v1/o/authorize/'
          tokenUrl: 'https://sandbox.bluebutton.cms.gov/v1/o/token/'
          scopes:
            read: Read resources
            write: Update records
            admin: Administer records
definitions:
  CapabilityStatement:
    description: Describes the services and resources provided by this FHIR Server
    type: object
  Coverage:
    description: Describes the insurance coverages that a Medicare beneficiary has.
    type: object
    properties:
      resourceType:
        type: string
        minLength: 1
      id:
        type: string
        minLength: 1
      text:
        type: object
        properties:
          status:
            type: string
            minLength: 1
          div:
            type: string
            minLength: 1
        required:
        - status
        - div
      issuerReference:
        type: object
        properties:
          reference:
            type: string
            minLength: 1
        required:
        - reference
      period:
        type: object
        properties:
          start:
            type: string
            minLength: 1
          end:
            type: string
            minLength: 1
        required:
        - start
        - end
      type:
        type: object
        properties:
          system:
            type: string
            minLength: 1
          code:
            type: string
            minLength: 1
          display:
            type: string
            minLength: 1
        required:
        - system
        - code
        - display
      planholderReference:
        type: object
        properties:
          reference:
            type: string
            minLength: 1
        required:
        - reference
      beneficiaryReference:
        type: object
        properties:
          reference:
            type: string
            minLength: 1
        required:
        - reference
      relationship:
        type: object
        properties:
          code:
            type: string
            minLength: 1
        required:
        - code
      identifier:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
          - system
          - value
          properties:
            system:
              type: string
              minLength: 1
            value:
              type: string
              minLength: 1
      plan:
        type: string
        minLength: 1
      subPlan:
        type: string
        minLength: 1
      dependent:
        type: number
      sequence:
        type: number
    required:
    - resourceType
    - id
    - text
    - issuerReference
    - period
    - type
    - planholderReference
    - beneficiaryReference
    - relationship
    - identifier
    - plan
    - subPlan
    - dependent
    - sequence
  ExplanationOfBenefit:
    description: >-
      A bundle of beneficiary claims information in the ExplanationOfBenefit
      resource format.
    type: object
    properties:
      resourceType:
        type: string
        minLength: 1
      id:
        type: string
        minLength: 1
      text:
        type: object
        properties:
          status:
            type: string
            minLength: 1
          div:
            type: string
            minLength: 1
        required:
        - status
        - div
      identifier:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
          - system
          - value
          properties:
            system:
              type: string
              minLength: 1
            value:
              type: string
              minLength: 1
      claimReference:
        type: object
        properties:
          reference:
            type: string
            minLength: 1
        required:
        - reference
      created:
        type: string
        minLength: 1
      _created:
        type: object
        properties:
          fhir_comments:
            type: array
            items:
              properties: {}
        required:
        - fhir_comments
      disposition:
        type: string
        minLength: 1
      organizationReference:
        type: object
        properties:
          reference:
            type: string
            minLength: 1
        required:
        - reference
      patientReference:
        type: object
        properties:
          reference:
            type: string
            minLength: 1
        required:
        - reference
      coverage:
        type: object
        properties:
          coverageReference:
            type: object
            properties:
              reference:
                type: string
                minLength: 1
            required:
            - reference
        required:
        - coverageReference
      item:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
          - sequence
          - servicedDate
          properties:
            sequence:
              type: number
            type:
              type: object
              properties:
                code:
                  type: string
                  minLength: 1
              required:
              - code
            providerReference:
              type: object
              properties:
                reference:
                  type: string
                  minLength: 1
              required:
              - reference
            service:
              type: object
              properties:
                system:
                  type: string
                  minLength: 1
                code:
                  type: string
                  minLength: 1
              required:
              - system
              - code
            servicedDate:
              type: string
              minLength: 1
            unitPrice:
              type: object
              properties:
                value:
                  type: number
                system:
                  type: string
                  minLength: 1
                code:
                  type: string
                  minLength: 1
              required:
              - value
              - system
              - code
            net:
              type: object
              properties:
                value:
                  type: number
                system:
                  type: string
                  minLength: 1
                code:
                  type: string
                  minLength: 1
              required:
              - value
              - system
              - code
            adjudication:
              type: array
              uniqueItems: true
              minItems: 1
              items:
                properties:
                  category:
                    type: object
                    properties:
                      code:
                        type: string
                        minLength: 1
                    required:
                    - code
                  amount:
                    type: object
                    properties:
                      value:
                        type: number
                      system:
                        type: string
                        minLength: 1
                      code:
                        type: string
                        minLength: 1
                    required:
                    - value
                    - system
                    - code
      totalCost:
        type: object
        properties:
          value:
            type: number
          system:
            type: string
            minLength: 1
          code:
            type: string
            minLength: 1
        required:
        - value
        - system
        - code
      totalBenefit:
        type: object
        properties:
          value:
            type: number
          system:
            type: string
            minLength: 1
          code:
            type: string
            minLength: 1
        required:
        - value
        - system
        - code
    required:
    - resourceType
    - id
    - text
    - identifier
    - claimReference
    - created
    - _created
    - disposition
    - organizationReference
    - patientReference
    - coverage
    - item
    - totalCost
    - totalBenefit
  Patient:
    description: The Beneficiary's demographic data in a FHIR Patient resource.
    type: object
    properties:
      resourceType:
        type: string
        minLength: 1
      id:
        type: string
        minLength: 1
        description: FHIR ID of the beneficiary.
      text:
        type: object
        properties:
          status:
            type: string
            minLength: 1
          div:
            type: string
            minLength: 1
        required:
        - status
        - div
      identifier:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
          - use
          - system
          - value
          properties:
            use:
              type: string
              minLength: 1
            type:
              type: object
              properties:
                coding:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  items:
                    required:
                    - system
                    - code
                    properties:
                      system:
                        type: string
                        minLength: 1
                      code:
                        type: string
                        minLength: 1
              required:
              - coding
            system:
              type: string
              minLength: 1
            value:
              type: string
              minLength: 1
      active:
        type: boolean
      name:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
          - use
          properties:
            use:
              type: string
              minLength: 1
            family:
              type: array
              items:
                properties: {}
            given:
              type: array
              items:
                properties: {}
      gender:
        type: string
        minLength: 1
      photo:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
          - contentType
          - data
          properties:
            contentType:
              type: string
              minLength: 1
            data:
              type: string
              minLength: 1
      contact:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          properties:
            relationship:
              type: array
              uniqueItems: true
              minItems: 1
              items:
                properties:
                  coding:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                      - system
                      - code
                      properties:
                        system:
                          type: string
                          minLength: 1
                        code:
                          type: string
                          minLength: 1
            organization:
              type: object
              properties:
                reference:
                  type: string
                  minLength: 1
                display:
                  type: string
                  minLength: 1
              required:
              - reference
              - display
      managingOrganization:
        type: object
        properties:
          reference:
            type: string
            minLength: 1
          display:
            type: string
            minLength: 1
        required:
        - reference
        - display
      link:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          required:
          - type
          properties:
            other:
              type: object
              properties:
                reference:
                  type: string
                  minLength: 1
              required:
              - reference
            type:
              type: string
              minLength: 1
    required:
    - resourceType
    - id
    - text
    - identifier
    - active
    - name
    - gender
    - photo
    - contact
    - managingOrganization
    - link
  Error-401:
    description: Authentication credentials were not provided. Unable to continue.
  Error-403:
    description: >-
      The Access token does not have the correct scopes or permissions. Unable
      to process your request.
  Error-404:
    description: The page/resource you requested was not found.
paths:
  /metadata:
    description: >-
      Metadata statement. In DSTU2 this was known as the ConformanceStatement.
      In STU3 this was changed to the CapabilityStatement
    get:
      tags:
      - CapabilityStatement
      parameters:
      - name: _format
        in: query
        oneOf:
          schema:
            enum:
            - application/fhir+json
            - application/json
            default: application/fhir+json
            required: false
            description: The format for the returned body content
      - name: Content-Type
        in: header
        schema:
          type: string
          enum:
          - application/fhir+json
          - application/json
      responses:
        '200':
          $ref: '#/definitions/CapabilityStatement'
        '401':
          $ref: '#/definitions/Error-401'
        '403':
          $ref: '#/definitions/Error-403'
        '404':
          $ref: '#/definitions/Error-404'
  /CapabilityStatement:
    description: >-
      Metadata statement. In DSTU2 this was known as the ConformanceStatement.
      In STU3 this was changed to the CapabilityStatement
    get:
      tags:
      - CapabilityStatement
      security:
      - OAuth2:
        - read
      parameters:
      - name: _format
        in: query
        oneOf:
          schema:
            enum:
            - application/fhir+json
            - application/json
            default: application/fhir+json
            required: false
            description: The format for the returned body content
    responses:
      '200':
        $ref: '#/definitions/CapabilityStatement'
      '401':
        $ref: '#/definitions/Error-401'
      '403':
        $ref: '#/definitions/Error-403'
      '404':
        $ref: '#/definitions/Error-404'
  /Coverage:
    get:
      security:
      - OAuth2:
        - read
      tags:
      - Coverage
      parameters:
      - name: beneficiary
        in: query
        description: Covered party
        schema:
          type: string
      - name: _format
        in: query
        schema:
          enum:
          - application/fhir+json
          - application/json
          default: application/fhir+json
          required: false
          description: The format for the returned body content
      - name: startIndex
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        required: false
        description: The startiing item in the set of records found by search
      - name: _count
        in: query
        schema:
          type: integer
          minimum: 0
          maximum: 50
          default: 10
        required: false
        description: 'The number of records to return in the bundle [maximum=50]'
      - name: count
        in: query
        schema:
          type: integer
          minimum: 0
          maximum: 50
        required: false
        deprecated: true
        description: 'Deprecated: Use _count instead'
      responses:
        '200':
          $ref: '#/definitions/Coverage'
        '401':
          $ref: '#/definitions/Error-401'
        '403':
          $ref: '#/definitions/Error-403'
        '404':
          $ref: '#/definitions/Error-404'
  '/Coverage/{id}':
    parameters:
    - in: path
      required: true
      name: id
      schema:
        type: string
    - name: _format
      in: query
      oneOf:
        schema:
          type: string
          enum:
          - application/fhir+json
          - application/json
          default: application/fhir+json
          required: false
          description: The format for the returned body content
    get:
      security:
      - OAuth2:
        - read
      tags:
      - Coverage
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/Coverage'
        '401':
          $ref: '#/definitions/Error-401'
        '403':
          $ref: '#/definitions/Error-403'
        '404':
          $ref: '#/definitions/Error-404'
  /ExplanationOfBenefit:
    get:
      security:
      - OAuth2:
        - read
      tags:
      - ExplanationOfBenefit
      parameters:
      - name: patient
        in: query
        description: The reference to the patient
        schema:
          type: string
      - name: startIndex
        in: query
        schema:
          type: integer
          minimum: 0
          default: 0
        required: false
        description: The startiing item in the set of records found by search
      - name: _count
        in: query
        schema:
          type: integer
          minimum: 0
          maximum: 50
          default: 10
        required: false
        description: 'The number of records to return in the bundle [maximum=50]'
      - name: count
        in: query
        schema:
          type: integer
          minimum: 0
          maximum: 50
        required: false
        deprecated: true
        description: 'Deprecated: Use _count instead'
      - name: _format
        in: query
        schema:
          type: string
          enum:
          - application/fhir+json
          - application/json
          default: application/fhir+json
          required: false
          description: The format for the returned body content
      responses:
        '200':
          $ref: '#/definitions/ExplanationOfBenefit'
        '401':
          $ref: '#/definitions/Error-401'
        '403':
          $ref: '#/definitions/Error-403'
        '404':
          $ref: '#/definitions/Error-404'
  '/ExplanationOfBenefit/{id}':
    parameters:
    - in: path
      required: true
      name: id
      schema:
        type: string
    - name: _format
      in: query
      schema:
        type: string
        enum:
        - application/fhir+json
        - application/json
        default: application/fhir+json
        required: false
        description: The format for the returned body content
    get:
      security:
      - OAuth2:
        - read
      tags:
      - ExplanationOfBenefit
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ExplanationOfBenefit'
        '401':
          $ref: '#/definitions/Error-401'
        '403':
          $ref: '#/definitions/Error-403'
        '404':
          $ref: '#/definitions/Error-404'
  /Patient:
    get:
      security:
      - OAuth2:
        - read
      tags:
      - Patient
      parameters:
      - name: _id
        in: query
        description: The ID of the resource
        schema:
          type: string
      - name: identifier
        in: query
        description: A patient identifier
        schema:
          type: string
      - name: _format
        in: query
        schema:
          type: string
          enum:
          - application/fhir+json
          - application/json
          default: application/fhir+json
          required: false
          description: The format for the returned body content
      responses:
        '200':
          $ref: '#/definitions/Patient'
        '401':
          $ref: '#/definitions/Error-401'
        '403':
          $ref: '#/definitions/Error-403'
        '404':
          $ref: '#/definitions/Error-404'
  '/Patient/{id}':
    parameters:
    - in: path
      required: true
      name: id
      schema:
        type: string
    get:
      security:
      - OAuth2:
        - read
      tags:
      - Patient
      parameters: []
      responses:
        '200':
          $ref: '#/definitions/Patient'
        '401':
          $ref: '#/definitions/Error-401'
        '403':
          $ref: '#/definitions/Error-403'
        '404':
          $ref: '#/definitions/Error-404'
